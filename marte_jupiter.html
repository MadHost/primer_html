<!DOCTYPE html>
<html>
  <head>
    <meta>
    <title>Tu peso en un lugar donde pesas menos</title>
  </head>
  <body>
    <h1>Tu peso en otro planeta</h1>
    <p>En la tierra pesas distinto que en marte o jupiter</p>
    
    <script type="text/javascript">
      var usuario= prompt("Â¿Cual es tu peso?");
      var planeta= parseInt(prompt("Elige tu planeta:\n 1 para marte y 2 para jupiter"));
      var peso = parseFloat(usuario);
      var g_tierra= 9.8;
      var g_marte= 3.7;
      var g_jupiter= 24.8;
      var peso_final;
      if(planeta==1){
          peso_final= peso * g_marte / g_tierra ;
          peso_final= (peso_final.toFixed(1));
          document.write("Tu peso en marte es <strong>"+peso_final+"</strong> kilos");

      }
      else if(planeta==2){
        peso_final= peso * g_jupiter / g_tierra ;
        peso_final= (peso_final.toFixed(1));
        document.write("Tu peso en jupiter es <strong>"+peso_final+"</strong> kilos");
      }
      else{
        document.write("Coloca una de las dos opciones. IDIOTA!");

      }
    </script>
  </body>
</html>
